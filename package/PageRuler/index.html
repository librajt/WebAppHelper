<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>[librajt] PageRuler</title>
		
		<!-- 遵循自适应设计(RWD, Responsive Web Design)的原则，页面呈现宽度适应屏幕 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		
		<!-- 允许应用全屏模式运行，通常称为独立模式 (standalone mode) 可以通过 window.navigator.standalone 属性来区别是否是独立模式运行 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<style>
			/* reset */
			body{margin:0;-webkit-text-size-adjust:none;}
			
			body{background:url(i/r.gif);padding:40px;}
		</style>
		
	</head>
	<body>
		<h1>尺寸测量</h1>
		<h2>屏幕标尺，标尺刻度宽度为1px，间隔也为1px。</h2>
		
		<h3>一些其它数据</h3>
		<div class="test" onclick="s();"></div>
		<script>
			function s(){
				var res = ""; 
				var d = document;
				var Sys = {}; 
				var ua = navigator.userAgent.toLowerCase(); 
				var s; 
				(s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] : 
				(s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] : 
				(s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] : 
				(s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] : 
				(s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0; 
				//以下进行测试 
				if (Sys.ie) res += 'IE: ' + Sys.ie; 
				if (Sys.firefox) res += 'Firefox: ' + Sys.firefox; 
				if (Sys.chrome) res += 'Chrome: ' + Sys.chrome; 
				if (Sys.opera) res += 'Opera: ' + Sys.opera; 
				if (Sys.safari) res += 'Safari: ' + Sys.safari; 
				//输出屏幕相关参数
				res += "<br>";
				res += "网页宽： "          + window.innerWidth       + "<br>";
				res += "网页高： "          + window.innerHeight      + "<br>";
				res += "分辨率宽： "        + window.screen.width     + "<br>";
				res += "分辨率高： "        + window.screen.height    + "<br>";
				res += "设备像素比："       + window.devicePixelRatio + "<br>";
				
				d.querySelector('.test').innerHTML = res;
			};
			window.onload = s();
			window.scrollTo(0,1);
			window.addEventListener('orientationchange', function(){setTimeout(s, 1000)}, false);
		</script>
		
		<div onclick="this.innerHTML+='<br>'"><br>增加高度<br></div>

	</body>
</html>
