
<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>[librajt] AdToHomeScreen</title>
		
		<!-- 页面呈现宽度适应屏幕。去掉width设置，默认值为device-width，以适应iPhone5 -->
		<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		
		<!-- 允许应用全屏模式运行，通常称为独立模式 (standalone mode) 可以通过 window.navigator.standalone 属性来区别是否是独立模式运行 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<!-- Web App 在主屏显示的图标 precomposed 指定高光 -->
		<link rel="apple-touch-icon-precomposed" 
			sizes="72x72"   for="iPad"          
			href="i/ico-ipad.png">
		<link rel="apple-touch-icon-precomposed" 
			sizes="144x144" for="iPad Retina"   
			href="i/ico-ipad-retina.png">
		
		<link rel="apple-touch-icon-precomposed" 
			not-need-sizes="57x57"   for="iPhone"        
			href="i/ico-iphone.png">
		<link rel="apple-touch-icon-precomposed" 
			sizes="114x114" for="iPhone Retina" 
			href="i/ico-iphone-retina.png">
		
		<!-- 应用启动时显示的图像 -->
		<link rel="apple-touch-startup-image" 
			sizes="1024x748"  for="iPad landscape"          
			href="i/startup-ipad-landscape.png"          
			media="(device-width:768px) and (orientation:landscape)">
		<link rel="apple-touch-startup-image" 
			sizes="768x1004"  for="iPad portrait"           
			href="i/startup-ipad-portrait.png"           
			media="(device-width:768px) and (orientation:portrait) ">
		<link rel="apple-touch-startup-image" 
			sizes="2048x1496" for="iPad Retina landscape"   
			href="i/startup-ipad-retina-landscape.png"   
			media="(device-width:768px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2)">
		<link rel="apple-touch-startup-image" 
			sizes="1536x2008" for="iPad Retina portrait"    
			href="i/startup-ipad-retina-portrait.png"    
			media="(device-width:768px) and (orientation:portrait)  and (-webkit-min-device-pixel-ratio: 2)">
		<!-- iPhone/iPod 并不支持区分横竖屏 -->
		<link rel="apple-touch-startup-image" 
			sizes="480x300"   for="iPhone landscape"        
			href="i/startup-iphone-landscape.png"        
			media="(device-width:320px) and (orientation:landscape)">
		<link rel="apple-touch-startup-image" 
			sizes="320x460"   for="iPhone portrait"         
			href="i/startup-iphone-portrait.png"         
			media="(device-width:320px) and (orientation:portrait) ">
		<link rel="apple-touch-startup-image" 
			sizes="960x600"   for="iPhone Retina landscape" 
			href="i/startup-iphone-retina-landscape.png" 
			media="(device-width:320px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2)">
		<link rel="apple-touch-startup-image" 
			sizes="640x920"   for="iPhone Retina portrait"  
			href="i/startup-iphone-retina-portrait.png"  
			media="(device-width:320px) and (orientation:portrait)  and (-webkit-min-device-pixel-ratio: 2)">
		<!-- iPhone5 -->
		<link rel="apple-touch-startup-image" 
			sizes="1136x620"   for="iPhone5 Retina landscape" 
			href="i/startup-iphone-5-retina-landscape.png" 
			media="(device-width:320px) and (device-height:568px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2)">
		<link rel="apple-touch-startup-image" 
			sizes="640x1096"   for="iPhone5 Retina portrait"  
			href="i/startup-iphone-5-retina-portrait.png"  
			media="(device-width:320px) and (device-height:568px) and (orientation:portrait)  and (-webkit-min-device-pixel-ratio: 2)">
		
		<style>

			}
			@media (device-width:768px) and (orientation:portrait)  and (-webkit-min-device-pixel-ratio: 2) {
				.startup{text-indent:-99em;width:768px;height:1004px;background-image:url(i/startup-ipad-retina-portrait.png)}
			}
			@media (device-width:320px) and (orientation:landscape) {
				.startup{text-indent:-99em;width:480px;height:300px;background-image:url(i/startup-iphone-landscape.png)}
			}
			@media (device-width:320px) and (orientation:portrait)  {
				.startup{text-indent:-99em;width:320px;height:460px;background-image:url(i/startup-iphone-portrait.png)}
			}
			@media (device-width:320px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2) {
				.startup{text-indent:-99em;width:480px;height:300px;background-image:url(i/startup-iphone-retina-landscape.png)}
			}
			@media (device-width:320px) and (orientation:portrait)  and (-webkit-min-device-pixel-ratio: 2) {
				.startup{text-indent:-99em;width:320px;height:460px;background-image:url(i/startup-iphone-retina-portrait.png)}
			}
			@media (device-width:320px) and (device-height:568px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2) {
				.startup{text-indent:-99em;width:568px;height:300px;background-image:url(i/startup-iphone-5-retina-landscape.png)}
			}
			@media (device-width:320px) and (device-height:568px) and (orientation:portrait)  and (-webkit-min-device-pixel-ratio: 2) {
				.startup{text-indent:-99em;width:320px;height:548px;background-image:url(i/startup-iphone-5-retina-portrait.png)}
			}

		</style>
